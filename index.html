<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like/dislike-Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="post" data-post-id="7712">
        <img class="postImg" src="http://via.placeholder.com/640x360" alt="img-sample">
        <div class="posr-rating-container">
            <button class="post-raiting-btn">
                <span class="material-symbols-outlined thumbUp">
                    thumb_up
                </span>
            </button>
            <span class="post-rating-count">0</span>
        </div>
        <div class="posr-rating-container">
            <button class="post-raiting-btn">
              <span class="material-symbols-outlined thumbDown">
                  thumb_down
              </span>
            </button>
            <span class="post-rating-count">0</span>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
